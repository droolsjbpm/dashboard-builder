ui.admin.workarea.indexer.contentParams.maxFieldLength.value=Dieser Parameter gibt die maximale L\u00e4nge f\u00fcr Dokumente an. Wenn sie diesen Wert \u00fcberschreiten, werden diese verk\u00fcrzt. Der lucene Standard-Wert ist 10000. Der maximal m\u00f6gliche Wert ist 2147483647 (bedeutet keine Grenze). Es sollte entsprechend der erwarteteten Anzahl von W\u00f6rtern in Dokumenten eingestellt werden.
ui.admin.workarea.indexer.contentParams.multilanguageSearchsSupported.value=Definiert die Unterst\u00fctzung f\u00fcr die mehrsprachige Suche. Mit mehrsprachig deaktiviert werden alle Suchvorg\u00e4nge nur im unter dieser Sprache sichtbaren Inhalt durchgef\u00fchrt, so dass die Felder, die Inhalt anzeigen diesen in allen gew\u00fcnschten Sprachen indexieren m\u00fcssen. Wenn dieses deaktiviert ist, wird die Suche in allen Sprachen durchgef\u00fchrt, daher m\u00fcssen Felder den Inhalt nur in der Sprache der Inhalte indexieren. Der Nachteil ist, dass die Suchergebnisse die Sprache des Arbeitsbereiches \u00e4ndern k\u00f6nnen. Default-Wert ist deaktiviert.
ui.admin.workarea.indexer.contentParams.params=Konfigurations-Parameter
ui.admin.workarea.indexer.contentParams.scanningDepth.value=Gibt die Tiefe der Indexierungs-Suche an. Kann die Werte "group" oder "all" enthalten. Wenn eine Instanz Inhalt zum System hinzuf\u00fcgt, scannt das System weitere Instanzen und versucht zu bestimmen, ob diese den Inhalt auch anzeigen. Mit diesem Parameter auf "group" gesetzt werden nur Instanzen mit der gleichen Provider Gruppe gescannt, aber wenn es auf "all" eingestellt ist, werden alle Instanzen gescannt. Der Standardwert ist "group".
ui.admin.workarea.indexer.contentParams.scanningScope.value=Gibt den Typ der Indizierung an. Wenn der Wert "workspace", geht das System davon aus, dass jeder Arbeitsplatz seine eigenen Inhalte hat, die nie mit anderen Arbeitsbereichen geteilt werden. Wenn es "global" ist, ist der Inhalt vielleicht von Arbeitsbereichen mitbenutzt. Der Standardwert ist "global".
