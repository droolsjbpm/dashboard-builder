ui.admin.workarea.indexer.contentParams.useIncrementalIndexing.value=Zeigt an ob der Inhalt des Index jedes Mal aktualisiert werden muss wenn sich der Inhalt \u00e4ndert, oder nur durch globalen Neuaufbau. Wenn das System erstellt wird, ist es besser, dies (f\u00fcr bessere Funktion) zu deaktivieren, aber, wenn in Produktion, falls es das System erfordert, kann es eingeschaltet werden.
ui.admin.workarea.indexer.contentParams.useSeparateRebuildThread.value=Verwenden Sie einen anderen Thread f\u00fcr Index-Neugenerierung. Der Standardwert ist aktiviert.
