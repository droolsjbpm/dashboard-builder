<html>
<head>
    <title>Dashbuilder Javascript API</title>
    <script src="/dashbuilder/js-api/dashbuilder.js"></script>
    <style>
        .code {
        padding:10px;
        background-color: rgb(248, 248, 248);
        border-color: rgb(221, 221, 221);
        border-radius: 3px;
        border-style: solid;
        box-sizing: border-box;
        color: rgb(51, 51, 51);
        font-weight: normal;
        }
    </style>
</head>
<body>
<h1>How to embed KPIs in your own application</h1>
This is a very simple layout that demonstrates how charts can be embedded with the following Javascript code:
<br>
<br>
<span class="code"> dashbuilder_embed_chart('chart1', 'kpi_30011353503663716', 600, 350);</span>
<br>
<br>
<br>
<!-- Very simple layout with charts -->
<table border="0" cellpadding="5" >
    <tr>
        <td id="chart1"></td>
        <td id="chart2"></td>
    </tr>
    <tr>
        <td id="chart3"></td>
        <td id="chart4"></td>
    </tr>
</table>
<!-- End of charts -->

<script>
    // Embed charts
    dashbuilder_embed_chart('chart1', 'kpi_30011353503663716', 600, 350);
    dashbuilder_embed_chart('chart2', 'kpi_30041353504912610', 600, 350);
    dashbuilder_embed_chart('chart3', 'kpi_30441353507392054', 600, 350);
    dashbuilder_embed_chart('chart4', 'kpi_30101353505177974', 600, 350);
</script>

</body>
</html>
